<form [formGroup]=form fxLayout="column" fxLayoutAlign="center" class="u-mt-2">
  <mat-form-field class="u-mb-1">
    <mat-label>Email</mat-label>
    <input type="text" matInput formControlName="email">
    <mat-error *ngIf="emailFormControl?.hasError('email') && !emailFormControl?.hasError('required')">
      Wprowadź email
    </mat-error>
    <mat-error *ngIf="emailFormControl?.hasError('required')">
      Email jest <strong>wymagany</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Hasło</mat-label>
    <input type="password" matInput formControlName="password">
    <mat-error *ngIf="passwordFormControl?.hasError('required')">
      Hasło jest <strong>wymagane</strong>
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" class="u-mt-2" (click)="loginEmail()">Login
  </button>
  <button mat-button color="accent" class="u-mt-2 u-mb-2" (click)="create()">Stwórz konto
  </button>
  <hr class="u-mb-1 u-mt-1">
  <p class="u-mb-1">Lub zaloguj się przez</p>
  <div class="social-media-login u-mb-2">
    <button class="google-login u-mr-1" mat-raised-button color="primary" (click)="loginGoogle()">
      <mat-icon svgIcon="google" aria-hidden="false" aria-label="Login using Google">
      </mat-icon>
      <span class="u-ml-05">Google</span>
    </button>
  </div>
  <button mat-button (click)="reset()" color="warn">Resetuj hasło
  </button>
</form>
