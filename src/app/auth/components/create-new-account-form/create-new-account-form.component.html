<mat-spinner *ngIf="pending" color="accent" class="spinner"></mat-spinner>

<form [formGroup]=form fxLayout="column" class="u-mt-2">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="text" matInput formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Hasło</mat-label>
    <input type="password" matInput formControlName="password">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Potwierdź Hasło</mat-label>
    <input type="password" matInput formControlName="confirmPassword">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" class="u-mt-2" (click)="create()">Stwórz konto
  </button>
  <button mat-raised-button color="accent" class="u-mt-2" (click)="goBack()">Powróć do logowania</button>


</form>
