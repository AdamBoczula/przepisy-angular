<h2 mat-dialog-title>Resetowanie Has≈Ça</h2>
<mat-dialog-content class="mat-typography">
  <form #resetEmailForm>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input class="form-control"
             id="emailInput"
             #emailInput
             type="email"
             matInput
             [(ngModel)]="resetEmailObj.email"
             name="email"
             required
             email>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button
          color="warn"
          mat-dialog-close
          cdkFocusInitial>Anuluj
  </button>
  <button mat-button
          color="primary"
          [disabled]="!emailInput.checkValidity()"
          [mat-dialog-close]="emailInput.value">Resetuj
  </button>
</mat-dialog-actions>
